    <div class="stories-panel">
<!-- CREATE STORY PANEL -->
<div class="panel-container" id="create-story">
    <div class="panel">
        <div class="create-gradient"></div>
        <div class="create-boxes">
            <h1><i class="fa-solid fa-plus"></i>Create Story</h1>
            <div class="createbox-container">
                <div class="create-box">
                    <i class="fa-solid fa-camera"></i>
                    <h2>Camera</h2>
                </div>
                <div class="create-box">
                    <i class="fa-solid fa-image"></i>
                    <h2>Gallery</h2>
                </div>
            </div>
        </div>
        <div class="story-user">
            <img src="../Assets/profile.jpg">
            <h4>Gehlee Dangca</h4>
        </div>
        <img src="../Assets/stories/7.jpg">
    </div>
    <a href="home.html"><i class='bx bx-x back-button'></i></a>
</div>
<!-- PANEL-1 -->
        <div class="panel-container" id="panel-1">
            <div class="panel">
                <div class="panel-gradient"></div>
                <div class="loader">
                    <div class="progress"></div>
                </div>
                <div class="send-msg">
                    <input type="text" placeholder="Send a message">
                    <div class="story-react">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-share-from-square"></i>
                    </div>
                </div>
                <div class="story-user">
                    <img src="../Assets/stories/icon6.png">
                    <h4>Gehlee Cutie <span>12h ago</span></h4>
                </div>
                <img src="../Assets/stories/1.jpg">
